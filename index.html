<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" name="theme" href="">
    <link href ="favicon.ico" rel="shortcut icon">
    <script type="text/javascript" src="static/config.js"></script>
    <title>涉案财物智能化管理平台</title>
    <style type="text/css">
      html,body{
        width: 100%;
        height: 100%;
        background: #f0f0f0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
      function downLoad() {
          let downloadFileUrl = window.g.ApiUrlLoad + '/fileService/xzzq/soft.zip'
          let elemIF = document.createElement("iframe");
          elemIF.src = downloadFileUrl;
          elemIF.style.display = "none";
          document.body.appendChild(elemIF);
      }
      function myBrowser(){
          var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
          var isOpera = userAgent.indexOf("Opera") > -1;
          if (isOpera) {
              return "Opera"
          }; //判断是否Opera浏览器
          if (userAgent.indexOf("Firefox") > -1) {
              return "FF";
          } //判断是否Firefox浏览器
          if (userAgent.indexOf("Chrome") > -1){
              return "Chrome";
          }
          if (userAgent.indexOf("Safari") > -1) {
              return "Safari";
          } //判断是否Safari浏览器
          if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
              return "IE";
          }; //判断是否IE浏览器
      }
      //以下是调用上面的函数
      var mb = myBrowser();
      // if (mb === 'IE') {
      //     this.open('您当前使用的浏览器是IE，推荐使用谷歌浏览器,点击下载！')
      // }
      // if (mb === 'FF') {
      //     this.open('您当前使用的浏览器是火狐，推荐使用谷歌浏览器,点击下载！')
      // }
      if (mb === 'Chrome') {
          if (navigator.userAgent) {
              if (navigator.userAgent.split('Chrome')[1].split('.')[0].split('/')[1] < 50) {
                  let myMessage = confirm('您当前使用的浏览器版本过低,推荐使用谷歌浏览器V50以上版本,点击确定下载！')
                  if (myMessage === true) {
                      downLoad()
                  }
              }
          }
      } else {
          let myMessage = confirm('推荐使用谷歌浏览器V50以上版本,点击确定下载！')
          if (myMessage === true) {
              downLoad()
          }
      }
  </script>
</html>
